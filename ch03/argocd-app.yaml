apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ch03/kustomize-installation
    repoURL: https://github.com/vandalz12/argocd.git
    targetRevision: main